<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('NewBee商城-搜索','search')">
</head>
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>


<div class="sort">
    <div class="list">
        <a th:href="@{/search(keyword=${session.keyword})}">
            <div>推荐</div>
        </a>
        <a th:href="@{/findshop(keyword=${session.keyword})}">
            <div th:class="${orderBy==null?'active':''}">店铺</div>
        </a>
    </div>
</div>

<div class="goods_item center">
    <div class="main center">
        <th:block th:each="good : ${shops}">
            <div class="item_card_frame">
                <div class="item_card"><a th:href="@{/shop(id=${good.shopId})}" target="_blank">
                    <img th:src="@{${good.shopImage}}" th:alt="${good.shopName}"></a></div>
                <div class="item_brand"><a th:href="@{/shop(id=${good.shopId})}" target="_blank"
                                           th:text="${good.shopName}">newbee.ltd</a></div>
                <div class="item_sub_intro" th:text="${good.shopIntro}">newbee.ltd</div>
            </div>
        </th:block>
        <div class="clear"></div>
    </div>
</div>
<div>
<div th:replace="mall/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
</body>
</html>
